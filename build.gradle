plugins {
    id "java"
    id "maven"
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile('junit:junit:4.12')
}

// use 'gradle install' to install to local maven repo
install {
    repositories.mavenInstaller {
        pom.groupId = 'io.bhowell2'
        pom.artifactId = 'api-lib'
        pom.version = '0.1.0'
    }
}

